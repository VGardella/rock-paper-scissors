<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added to stop 'favicon.ico' error-->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="text">
        <h2>Let's play Rock, Paper, Scissors!</h2>
        <p>Choose one of the options:</p>
    </div>
    <div class="buttons">
        <img src="src/rock2.png" alt="Rock" class="choice btn" id="rock">
        <img src="src/paper2.png" alt="Paper" class="choice btn" id="paper">
        <img src="src/scissors2.png" alt="Scissors" class="choice btn" id="scissors">
        <!-- <button class="choice btn" id="rock">Rock</button>
        <button class="choice btn" id="paper">Paper</button>
        <button class="choice btn" id="scissors">Scissors</button> -->
    </div>
    <div id="results">
        <div id="round-info"></div>
        <div id="counter"></div>
    </div>
    <div class="buttons">
        <button class="btn" id="reset" onclick={restartGame()} >Restart game</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
