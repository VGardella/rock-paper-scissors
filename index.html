<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added to stop 'favicon.ico' error-->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="game">
        <div class="text">
            <h2>Rock Paper Scissors!</h2>
            <p>Choose one of the options:</p>
        </div>
        <div class="buttons">
            <img src="src/rock-btn.png" 
                alt="Rock" 
                class="choice btn" 
                id="rock"
                onmouseover="this.src = 'src/rock-btn2.png'"
                onmouseout="this.src = 'src/rock-btn.png'">
            <img src="src/paper-btn.png" 
                alt="Paper" 
                class="choice btn" 
                id="paper"
                onmouseover="this.src = 'src/paper-btn2.png'"
                onmouseout="this.src = 'src/paper-btn.png'">
            <img src="src/scissors-btn.png" 
                alt="Scissors" 
                class="choice btn" 
                id="scissors"
                onmouseover="this.src = 'src/scissors-btn2.png'"
                onmouseout="this.src = 'src/scissors-btn.png'">
            <!-- <button class="choice btn" id="rock">Rock</button>
            <button class="choice btn" id="paper">Paper</button>
            <button class="choice btn" id="scissors">Scissors</button> -->
        </div>
        <div id="results">
            <div id="round-info">Choose rock, paper or scissors!</div>
            <div id="counter"></div>
        </div>
        <div class="buttons">
            <button class="btn" 
                id="reset">Restart game</button>
        </div>
    </div>
    <div class="background">
        <img src="src/rocket-back2-2.png"
            class="background">
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
